{% set version="1.5.2" %}
{% set name="msPurity" %}
{% set bioc="3.7" %}


package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'

source:
  fn: ad8d54fca4abbf94b72b7785feddcd7c89f88106.zip
  url: https://github.com/computational-metabolomics/msPurity/archive/ad8d54fca4abbf94b72b7785feddcd7c89f88106.zip


build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-rcpp
    - bioconductor-mzr
    - r-base
    - r-dbi
    - r-dosnow
    - r-fastcluster
    - r-foreach
    - r-ggplot2
    - r-plyr
    - r-reshape2
    - r-rsqlite
    - r-stringr
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - r-rcpp
    - bioconductor-mzr
    - r-base
    - r-dbi
    - r-dosnow
    - r-fastcluster
    - r-foreach
    - r-ggplot2
    - r-plyr
    - r-reshape2
    - r-rsqlite
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
summary: 'Assess the contribution of the targeted precursor in fragmentation acquired or anticipated isolation windows using a metric called "precursor purity". Also provides simple processing steps (averaging, filtering, blank subtraction, etc) for DI-MS data. Works for both LC-MS(/MS) and DI-MS(/MS) data. Spectral matching of fragmentation spectra can also be run against a SQLite database of library spectra.'
