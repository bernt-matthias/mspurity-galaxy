language: python

before_install:
 - sudo apt-get install -y python-virtualenv
 - virtualenv planemo-venv
 - . planemo-venv/bin/activate
 - pip install --upgrade pip setuptools
 - pip install planemo==0.48.0
 - sudo apt-get install wget
 - ls
 - ls mspurity-galaxy/tools/test-data
 - wget https://www.dropbox.com/s/csxj6pairsgd8fe/library_spectra.db?dl=1 -P mspurity-galaxy/tools/test-data/
 - mv mspurity-galaxy/tools/test-data/library_spectra.db?dl=1 mspurity-galaxy/tools/test-data/library_spectra.db
script:
- planemo lint ${TRAVIS_BUILD_DIR}/tools/ 
- planemo test --conda_auto_init --conda_auto_install --conda_dependency_resolution --galaxy_branch release_17.09 --conda_ensure_channels tomnl,iuc,bioconda,conda-forge,defaults--no_cache_galaxy ${TRAVIS_BUILD_DIR}/tools/ 
