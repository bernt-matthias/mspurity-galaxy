language: python

before_install:
 - sudo apt-get install -y python-virtualenv
 - virtualenv planemo-venv
 - . planemo-venv/bin/activate
 - pip install --upgrade pip setuptools
 - pip install planemo==0.48.0
 - sudo apt-get install wget
 - wget https://www.dropbox.com/s/csxj6pairsgd8fe/library_spectra.db?dl=1 -P tools/test-data/
 - mv tools/test-data/library_spectra.db?dl=1 tools/test-data/library_spectra.db
script:
- planemo lint ${TRAVIS_BUILD_DIR}/tools/ 
- planemo test  --conda_init --conda_ensure_channels tomnl,iuc,bioconda,conda-forge,defaults --no_cache_galaxy ${TRAVIS_BUILD_DIR}/tools/ 
