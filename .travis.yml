language: python

before_install:
 - sudo apt-get install -y python-virtualenv
 - virtualenv planemo-venv
 - . planemo-venv/bin/activate
 - pip install --upgrade pip setuptools
 - pip install planemo
 - sudo apt-get install wget
 - wget https://www.dropbox.com/s/csxj6pairsgd8fe/library_spectra.db?dl=1 -P msPurity-galaxy/tools/test-data/
 - mv msPurity-galaxy/tools/test-data/library_spectra.db?dl=1 msPurity-galaxy/tools/test-data/library_spectra.db
script:
- planemo lint ${TRAVIS_BUILD_DIR}/tools && planemo test --test_data ${TRAVIS_BUILD_DIR}/tools/test-data --conda_ensure_channels tomnl,iuc,bioconda,conda-forge,defaults --galaxy_branch release_17.09 
